{% extends 'registration/base.html' %}
{% block title %}
Login
{% endblock title %}

{% block content %}
	<form method='post' action="{% url 'login' %}">
		{% csrf_token %}
		{{ form.as_p }}
		<button type='submit'>Login</button>
		<a href="{% url 'password_reset' %}">Forgot Password</a>
	</form>
{% endblock content %}
